<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table-container">    
        <table class="table">   
            <caption class="table-caption">SUBJECT</caption>  
            <thead>
              <tr class="table-row">
                <th class="table-head">Name</th>               
                <th class="table-head">Schedule</th>
                <th class="table-head">Student capacity</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row" th:each="s:${subject}">
                <td class="table-data" th:text="${s.name}"></td>
                <td class="table-data" th:text="${s.schedule}"></td>
                <td class="table-data" th:text="${s.maximum_amount_of_students}"></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
